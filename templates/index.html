<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåê AI Chat Translator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1f5fe);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      margin-top: 30px;
      color: #00695c;
      font-weight: 600;
    }

    .main-wrapper {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      flex: 1.2;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .history {
      flex: 0.8;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-height: 550px;
      overflow-y: auto;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      color: #37474f;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #b0bec5;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #f5f5f5;
      transition: all 0.3s ease-in-out;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #26a69a;
      background-color: #e0f2f1;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      background-color: #00796b;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
      transform: scale(1.02);
    }

    #speak-btn {
      margin-top: 10px;
      background-color: #0288d1;
    }

    #speak-btn:hover {
      background-color: #01579b;
    }

    h3 {
      margin-top: 30px;
      color: #00695c;
    }

    #translated-text {
      font-size: 1.1rem;
      margin-top: 12px;
      padding: 12px;
      background-color: #e8f5e9;
      border-left: 5px solid #43a047;
      border-radius: 10px;
      min-height: 40px;
    }

    .history-card {
      background-color: #f0f0f0;
      border-left: 4px solid #0288d1;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .history-card strong {
      color: #333;
    }

    .history-card em {
      color: #00796b;
      font-style: normal;
    }

    @media (max-width: 900px) {
      .main-wrapper {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h2>üåê AI Chat Translator</h2>

  <div class="main-wrapper">
    <div class="container">
      <label for="language-select">Select Language:</label>
      <select id="language-select">
        <option value="Hindi">Hindi</option>
        <option value="Bengali">Bengali</option>
        <option value="Telugu">Telugu</option>
        <option value="Marathi">Marathi</option>
        <option value="Tamil">Tamil</option>
        <option value="Gujarati">Gujarati</option>
        <option value="Kannada">Kannada</option>
        <option value="Odia">Odia</option>
        <option value="Punjabi">Punjabi</option>
        <option value="Malayalam">Malayalam</option>
        <option value="Urdu">Urdu</option>
        <option value="Assamese">Assamese</option>
        <option value="Maithili">Maithili</option>
        <option value="Sanskrit">Sanskrit</option>
        <option value="Konkani">Konkani</option>
        <option value="Manipuri">Manipuri</option>
        <option value="Dogri">Dogri</option>
        <option value="Bodo">Bodo</option>
        <option value="Santhali">Santhali</option>
        <option value="Kashmiri">Kashmiri</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
      </select>

      <input type="text" id="message-input" placeholder="Type your message here..." />
      <button onclick="sendMessage()">Translate</button>

      <h3>Translated:</h3>
      <p id="translated-text">...</p>
      <button id="speak-btn" onclick="speakTranslatedText()">üîä Speak</button>
    </div>

    <div class="history">
      <h3>üîÅ Last 9 Translations</h3>
      <div id="history-container"></div>
    </div>
  </div>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const translatedText = document.getElementById("translated-text");
    const historyContainer = document.getElementById("history-container");

    let lastTranslatedText = "";
    let lastTranslatedLang = "en-US";

    const langMap = {
      "Hindi": "hi-IN",
      "Bengali": "bn-IN",
      "Telugu": "te-IN",
      "Marathi": "mr-IN",
      "Tamil": "ta-IN",
      "Gujarati": "gu-IN",
      "Kannada": "kn-IN",
      "Odia": "or-IN",
      "Punjabi": "pa-IN",
      "Malayalam": "ml-IN",
      "Urdu": "ur-IN",
      "Assamese": "as-IN",
      "Maithili": "mai-IN",
      "Sanskrit": "sa-IN",
      "Konkani": "kok-IN",
      "Manipuri": "mni-IN",
      "Dogri": "doi-IN",
      "Bodo": "brx-IN",
      "Santhali": "sat-IN",
      "Kashmiri": "ks-IN",
      "Spanish": "es-ES",
      "French": "fr-FR"
    };

    function sendMessage() {
      const message = document.getElementById("message-input").value;
      const lang = document.getElementById("language-select").value;
      if (!message) return alert("Please enter a message.");
      socket.emit("chat_message", { message, target_lang: lang });
    }

    function speakText(text, langCode = 'en-US') {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = langCode;
        speechSynthesis.speak(utterance);
      }
    }

    function speakTranslatedText() {
      speakText(lastTranslatedText, lastTranslatedLang);
    }

    socket.on("translated_message", (data) => {
      if (data.error) {
        translatedText.innerText = `‚ùå Error: ${data.error}`;
        return;
      }

      translatedText.innerText = data.translated;
      lastTranslatedText = data.translated;
      lastTranslatedLang = langMap[data.language] || "en-US";

      const card = document.createElement("div");
      card.className = "history-card";
      card.innerHTML = `<strong>${data.original}</strong> ‚Üí <em>${data.translated}</em> [${data.language}]`;
      historyContainer.prepend(card);

      if (historyContainer.childElementCount > 9) {
        historyContainer.removeChild(historyContainer.lastChild);
      }
    });
  </script>
</body>
</html>
